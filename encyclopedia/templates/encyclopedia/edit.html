{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}
    <h1>Editing entry: "{{ entry }}"</h1>

    <form action="{% url 'edit' entry %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit Page">
    </form>

{% endblock %}
